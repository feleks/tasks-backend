version: '3.8'
services:

  postgres:
    image: postgres:14.5
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: gpn_portal
      PGDATA: /data/postgres
    ports:
      - "9300:5432"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "9301:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - postgres
    restart: unless-stopped

  redis:
    image: redis:6.2.7
    restart: always
    ports:
      - '9302:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass admin
    networks:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  pgadmin_data:
